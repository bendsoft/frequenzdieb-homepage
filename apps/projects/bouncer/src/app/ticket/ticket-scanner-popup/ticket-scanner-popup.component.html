<div class="invalidate-ticket-container">
  <div mat-dialog-content class="container">
    <div *ngIf="!isFinished" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="isFinished">

      <svg *ngIf="isTicketCheckSuccessful === true" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="10" stroke-miterlimit="10" cx="65.1" cy="65.1" r="60"/>
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="10" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
      </svg>

      <svg *ngIf="isTicketCheckSuccessful === false" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#D06079" stroke-width="10" stroke-miterlimit="10" cx="65.1" cy="65.1" r="60"/>
        <line class="path line" fill="none" stroke="#D06079" stroke-width="10" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
        <line class="path line" fill="none" stroke="#D06079" stroke-width="10" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
      </svg>

    </div>

    <div class="message"
         *ngIf="isFinished === false"
         i18n="ticket scanner popup|show a message while waiting for the check-result@@WaitForTicketCheckResultMsg"
    >Checking Ticket ...</div>

    <div class="message"
         *ngIf="isFinished === true && isTicketCheckSuccessful === true"
         i18n="ticket scanner popup|successful ticket check message@@SuccessfulTicketCheckMessage"
    >The Ticket is valid.</div>

    <div class="message" *ngIf="isFinished === true && isTicketCheckSuccessful === false">
      <span
        i18n="ticket scanner popup|failed ticket check message@@FailedTicketCheckMessage"
      >The Ticket is not valid.</span><br />

      <span
        i18n="ticket scanner popup|failed ticket check reason@@FailedTicketCheckReasonLabel"
      >The reason is:</span> {{ invalidTicketReason }}
    </div>

  </div>

  <div *ngIf="isFinished === true" mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial
            (click)="closePopup()"
            color="accent"
            i18n="ticket scanner popup|close button for the popup@@TicketCheckPopupCloseButton"
    >Close</button>
  </div>
</div>
